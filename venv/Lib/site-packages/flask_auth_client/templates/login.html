<!DOCTYPE html>
<html>
    <head>
        <title>Login Required</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
              integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <style>
            #formContainer {
                padding: 20px;
                border: #ececec 1px solid;
                border-radius: 5px;
                margin-top: 100px;
                background-color: white;
            }
            body, html {
                background-color: #ff8233;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6" id="formContainer">
                    <h4 id="authenticatingMessage">Authenticating...</h4>
                    <form class="col-6" id="loginForm" data-auth-url="{{auth_service_url}}" style="display: none">
                        <h4>Login Required</h4>
                        <fieldset id="fields">
                            <div class="alert alert-danger" role="alert" style="display: none" id="loginMessage">
                                Login failed: Username or password incorrect
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label><br>
                                <input type="text" id="username" name="username" required />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label><br>
                                <input type="password" id="password" name="password" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <form id="tokenForm" method="POST" style="display: none">
            <input type="hidden" name="token" id="token"/>
            <input type="hidden" name="redirect" id="redirect"/>
        </form>
        <!-- Polyfill for IE/Edge -->
        <script src="https://unpkg.com/url-search-params@0.10.0/build/url-search-params.node.js"
                integrity="sha384-OFBpqCj/boTdDEx9eykp8qTy8sAi6IuTk9JCaw/lmPzh4OfS7NyoteZkcGinrVLG"
                crossorigin="anonymous"></script>
        <script src="{{ url_for('login_ui.static', filename='login.js') }}"></script>
    </body>
</html>
